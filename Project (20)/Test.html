<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./test.css" />
    <title>FrontEnd Quiz</title>
  </head>
  <body>
    <header>
      <span class="Link4">
        <img
          src="./images/fluent_accessibility-16-regular.svg"
          alt="Accessibility"
        />
      </span>
      <p>Accessibility</p>
    </header>
    <main>
      <div class="Main-Text">
        <p class="QuestionNumber">Question 1 of 10</p>
        <span class="Question">
          Which of these color contrast ratios defines the minimum WCAG 2.1
          Level AA requirement for normal text?
        </span>
        <div class="Time">00</div>
      </div>
      <div class="Tests">
        <div class="Test" id="Test1">
          <span id="Choosebg1"><div id="Choosetx1">A</div></span>
          <p id="Answer1">4.5 : 1</p>
          <img
            src="./images/fluent_checkmark-circle-16-regular.png"
            alt="Chek"
            class="Right1"
          />
          <img
            src="./images/fluent_dismiss-circle-16-regular.png"
            alt="Dis"
            class="Wrong1"
          />
        </div>
        <div class="Test" id="Test2">
          <span id="Choosebg2"><div id="Choosetx2">B</div></span>
          <p id="Answer2">3 : 1</p>
          <img
            src="./images/fluent_checkmark-circle-16-regular.png"
            alt="Chek"
            class="Right2"
          />
          <img
            src="./images/fluent_dismiss-circle-16-regular.png"
            alt="Dis"
            class="Wrong2"
          />
        </div>
        <div class="Test" id="Test3">
          <span id="Choosebg3"><div id="Choosetx3">C</div></span>
          <p id="Answer3">2.5 : 1</p>
          <img
            src="./images/fluent_checkmark-circle-16-regular.png"
            alt="Chek"
            class="Right3"
          />
          <img
            src="./images/fluent_dismiss-circle-16-regular.png"
            alt="Dis"
            class="Wrong3"
          />
        </div>
        <div class="Test" id="Test4">
          <span id="Choosebg4"><div id="Choosetx4">D</div></span>
          <p id="Answer4">5 : 1</p>
          <img
            src="./images/fluent_checkmark-circle-16-regular.png"
            alt="Chek"
            class="Right4"
          />
          <img
            src="./images/fluent_dismiss-circle-16-regular.png"
            alt="Dis"
            class="Wrong4"
          />
        </div>
        <button class="Main-Btn">Submit Answer</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
